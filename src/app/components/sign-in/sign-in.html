<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<main>
    <header class="Header">
        <nav class="Header__navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="Header__Search__Bar">
            <input type="search" placeholder="Search">
            <button type="submit"><i class='bx  bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="Logo">GreenLink</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To GreenLink</span></h2>
                <p>Think Learn Innovate in hope for a better feature.</p>
                <div class="social-icons">
                    <a href="#"><i class='bxl  bx-linkedin'></i></a>
                    <a href="#"><i class='bxl  bx-facebook-square'></i></a>
                    <a href="#"><i class='bxl  bx-instagram'></i></a>
                    <a href="#"><i class='bxl  bx-twitter-x'></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box Login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-lock'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account?<a routerLink="/sign-up" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
